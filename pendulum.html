<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pendulum</title>
    <link rel="stylesheet" href="css/pendulum.css">
    <script src="js/p5.js" defer></script>
    <script src="js/pendulum.js" defer></script>
</head>
<body>
<main class="container">
    <div class="control-panel">
        <div class="instructions">To change start angle grab pendulum bob, drag to desired position and release.</div>
        <div class="controls">
            <div class="input-range">
                <label for="bar-length">length</label>
                <input type="range" id="bar-length" name="bar-length" value="100" min="10" max="500" step="1">
            </div>
            <div class="input-number">
                <input type="text" id="bar-length-display" readonly>
            </div>
        </div>
        <div class="controls">
            <div class="input-range">
                <label for="bob-size">bob size</label>
                <input type="range" id="bob-size" name="bob-size" value="20" min="10" step="1">
            </div>
            <div class="input-number">
                <input type="text" id="bob-size-display" readonly>
            </div>
        </div>
        <div class="controls">
            <div class="input-range">
                <label for="gravity-range">gravity</label>
                <input type="range" id="gravity-range" name="gravity" value="3" min="0" step="1">
            </div>
            <div class="input-number">
                <input type="number" id="gravity-number" name="gravity" value="3" min="0" step="0.01">
            </div>
        </div>
        <div class="controls">
            <div class="input-range">
                <label for="damping-range">damping</label>
                <input type="range" id="damping-range" name="damping" value="0" min="0" max="1" step="0.01">
            </div>
            <div class="input-number">
                <input type="number" id="damping-number" name="damping" value="0" min="0" max="1" step="0.001">
            </div>
        </div>
    </div>
    <div id="canvas-container"></div>
</main>
</body>
</html>
