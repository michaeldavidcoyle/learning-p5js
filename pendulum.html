<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pendulum</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <script src="js/p5.js" defer></script>
    <script src="js/pendulum.js" defer></script>
</head>
<body>
<main class="container">
    <div class="control-panel">
        <div class="controls">
            <div class="input-range">
                <label for="start-angle-range">start angle <small>(degrees)</small></label>
                <input type="range" id="start-angle-range" name="start-angle" value="0" min="0" max="360" step="1">
            </div>
            <div class="input-number">
                <input type="number" id="start-angle-number" name="start-angle" value="0" min="0" max="360" step="0.1">
            </div>
        </div>
        <div class="controls">
            <div class="input-range">
                <label for="bar-length">length</label>
                <input type="range" id="bar-length" name="bar-length" value="10" min="10" step="1">
            </div>
            <div class="input-number">
                <input type="text" id="bar-length-display" readonly>
            </div>
        </div>
        <div class="controls">
            <div class="input-range">
                <label for="bob-size">bob size</label>
                <input type="range" id="bob-size" name="bob-size" value="10" min="10" step="1">
            </div>
            <div class="input-number">
                <input type="text" id="bob-size-display" readonly>
            </div>
        </div>
        <div class="controls">
            <div class="input-range">
                <label for="initial-velocity-range">initial velocity</label>
                <input type="range" id="initial-velocity-range" name="initial-velocity" value="0" min="0" max="360"
                       step="1">
            </div>
            <div class="input-number">
                <input type="number" id="initial-velocity-number" name="initial-velocity" value="0" min="0" max="360"
                       step="0.1">
            </div>
        </div>
        <div class="controls">
            <div class="input-range">
                <label for="gravity-range">gravity</label>
                <input type="range" id="gravity-range" name="gravity" value="3" min="0" step="1">
            </div>
            <div class="input-number">
                <input type="number" id="gravity-number" name="gravity" value="3" min="0" step="0.01">
            </div>
        </div>
        <div class="controls">
            <div class="input-range">
                <label for="damping-range">damping</label>
                <input type="range" id="damping-range" name="damping" value="0" min="0" max="1" step="0.1">
            </div>
            <div class="input-number">
                <input type="number" id="damping-number" name="damping" value="0" min="0" max="1" step="0.001">
            </div>
        </div>
    </div>
    <div class="canvas-container"></div>
</main>
</body>
</html>
