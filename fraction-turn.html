<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fractional Turns</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <script src="js/p5.js" defer></script>
    <script src="js/fraction-turn.js" defer></script>
</head>
<body>
<div class="container">
    <form action="fraction-turn.html" class="controls">
        <div class="controls-info">
            Use the inputs below to set the fraction to turn before plotting the next seed, the seed size and final radius.
        </div>
        <div class="controls-fraction controls-input">
            <label for="fraction">fraction</label>
            <input type="number" id="fraction" name="fraction" value="0" min="0" max="1" step="0.000001">
        </div>
        <div class="controls-seed-size controls-input">
            <label for="seed-size">seed size</label>
            <input type="number" id="seed-size" name="seed-size" value="4" min="1" max="100" step="1">
        </div>
        <div class="controls-final-radius controls-input">
            <label for="final-radius">final radius</label>
            <input type="number" id="final-radius" name="final-radius" value="100" step="1">
        </div>
        <div class="controls-input">
            <button type="submit">Render</button>
        </div>
    </form>
    <div id="canvas-container"></div>
</div>
</body>
</html>
