<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/fractal-tree.css">
    <title>Fractal Tree</title>
    <script src="js/p5.js" defer></script>
    <script src="js/fractal-tree.js" defer></script>
</head>
<body>
<div class="container">
    <div class="control-panel">
        <div class="controls-info">
            Use the inputs below to set the angle and other variables for the tree.
        </div>
        <div class="controls">
            <div class="controls-branch-angle controls-input">
                <label for="branch-angle">branch angle</label>
                <input type="number" id="branch-angle" name="branch-angle" value="30" min="0" max="180" step="1">
            </div>
            <div class="controls-length-factor controls-input">
                <label for="length-factor">length factor</label>
                <input type="number" id="length-factor" name="length-factor" value="0.75" min="0.01" max="0.99" step="0.01">
            </div>
            <div class="controls-weight-factor controls-input">
                <label for="weight-factor">weight factor</label>
                <input type="number" id="weight-factor" name="weight-factor" value="0.75" min="0.01" max="0.99" step="0.01">
            </div>
        </div>
    </div>
    <div id="canvas-container"></div>
</div>
</body>
</html>
