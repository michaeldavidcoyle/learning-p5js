<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphing Perlin Noise</title>
    <style>
        body {
            margin: 0;
        }

        .controls-offset, .controls-rate {
            padding: 1rem;
            display: flex;
        }

        #offset, #rate {
            margin-left: 0.5rem;
        }
    </style>
    <script src="js/p5.js"></script>
    <script src="js/perlin-noise-graph.js" defer></script>
    <div class="controls-offset">
        <label for="offset">offset</label>
        <input type="number" id="offset" name="offset" value="0.01" min="0.001" max="1" step="0.001"></input>
    </div>
    <div class="controls-rate">
        <label for="rate">rate</label>
        <input type="number" id="rate" name="rate" value="0.01" min="0.001" max="1" step="0.001"></input>
    </div>

</head>
<body>

</body>
</html>
