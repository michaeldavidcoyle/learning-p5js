<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphing Perlin Noise</title>
    <style>
        body {
            margin: 0;
        }

        .controls {
            display: flex;
        }

        .controls-sample-frequency, .controls-advance-rate, .controls-amplitude {
            padding: 1rem;
            display: flex;
        }

        #sample-frequency, #advance-rate, #amplitude {
            margin-left: 0.5rem;
        }
    </style>
    <script src="js/p5.js"></script>
    <script src="js/perlin-noise-graph.js" defer></script>
    <div class="controls">
        <div class="controls-sample-frequency">
            <label for="sample-frequency">sample-frequency</label>
            <input type="number" id="sample-frequency" name="sample-frequency" value="0.01" min="0.001" max="1"
                   step="0.001"></input>
        </div>
        <div class="controls-amplitude">
            <label for="amplitude">amplitude</label>
            <input type="number" id="amplitude" name="amplitude" value="0.5" min="0.01" max="1"
                   step="0.01"></input>
        </div>
        <div class="controls-advance-rate">
            <label for="advance-rate">advance-rate</label>
            <input type="number" id="advance-rate" name="advance-rate" value="0.01" min="0.001" max="1"
                   step="0.001"></input>
        </div>
    </div>

</head>
<body>

</body>
</html>
