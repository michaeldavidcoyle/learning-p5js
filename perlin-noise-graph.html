<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphing Perlin Noise</title>
    <style>
        body {
            margin: 0;
        }

        .controls-offset, .controls-increment {
            padding: 1rem;
            display: flex;
        }

        #offset, #increment {
            margin-left: 1rem;
        }
    </style>
    <script src="js/p5.js"></script>
    <script src="js/perlin-noise-graph.js" defer></script>
    <div class="controls-offset">
        <label for="offset">offset: <span id="off-value"></span></label>
        <input type="range" id="offset" name="offset" min="0.001" max="1" step="0.001"></input>
    </div>
    <div class="controls-increment">
        <label for="increment">increment: <span id="inc-value"></span></label>
        <input type="range" id="increment" name="increment" min="0.001" max="1" step="0.001"></input>
    </div>

</head>
<body>

</body>
</html>
